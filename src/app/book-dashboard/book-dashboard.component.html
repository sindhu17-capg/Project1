<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: black;">The Mind's Eye</h1>
        <div class="d-flex">
            <button (click)=" clickAddBook()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add book</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Sl.no</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let row of bookdata">
         <td>{{row.slno}}</td>
          <td>{{row.booktitle}}</td>
          <td>{{row.authorname}}</td> 
            <td>
                <button (click)="onEdit(row)" style="color: aliceblue ;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" >Edit</button>
                <button (click)="deleteBook(row)"  class="btn btn-danger mx-2">Delete</button>
            </td>
          </tr>  
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Books</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Sl.no</label>
                    <input type="number" formControlName="slno" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
  >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Book title</label>
                  <input type="text" formControlName="booktitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Author's Name</label>
                  <input type="text" formControlName="authorname" class="form-control" id="exampleInputPassword1">
                </div>   
             </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postBookDetails()" class="btn btn-primary">Add</button>
          <button type="button"  *ngIf="showUpdate"  (click)="updateBookDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
